<div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="clienteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formCliente">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Buscar o Registrar Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="busquedaCliente" class="form-control mb-2" placeholder="Buscar por nombre o documento">
          <div id="resultadosCliente" class="mb-3"></div>
          <hr>
          <h6>Nuevo Cliente</h6>
          <input type="text" name="nombre" placeholder="Nombre" class="form-control mb-2" required>
          <input type="text" name="documento" placeholder="Documento" class="form-control mb-2">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Seleccionar / Registrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
