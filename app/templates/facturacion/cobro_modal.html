<div class="modal fade" id="modalCobro" tabindex="-1" aria-labelledby="cobroLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formCobro">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cobroLabel">Cobro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">

          <!-- Total a cobrar -->
          <div class="mb-3">
            <label class="form-label">Total a cobrar:</label>
            <span id="total_a_cobrar" class="fw-bold fs-5">0</span>
            <!-- input oculto para manejarlo en JS -->
            <input type="hidden" id="cobro_total" value="0">
          </div>

          <!-- Monto pagado -->
          <div class="mb-3">
            <label class="form-label">Monto pagado:</label>
            <input type="number" id="cobro_pago" class="form-control" min="0" step="1" value="0" required>
          </div>

          <!-- Vuelto -->
          <div class="mb-3">
            <label class="form-label">Vuelto:</label>
            <span id="vuelto_monto" class="fw-bold fs-5 text-success">0</span>
          </div>

          <!-- Método de pago -->
          <div class="mb-3">
            <label class="form-label">Método de pago:</label>
            <select id="cobro_metodo" class="form-control" required>
              <!-- Se carga dinámicamente -->
            </select>
          </div>

          <!-- Descripción -->
          <div class="mb-3">
            <label class="form-label">Descripción (opcional):</label>
            <input type="text" id="cobro_descripcion" class="form-control">
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Confirmar Cobro</button>
        </div>
      </div>
    </form>
  </div>
</div>
