<div class="modal fade" id="modalCobro" tabindex="-1" aria-labelledby="cobroLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formCobro">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cobroLabel">Cobro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <!-- Total a cobrar -->
          <div class="mb-2">
            <label>Total a cobrar:</label>
            <span id="total_a_cobrar" class="fw-bold fs-5">0</span>
            <input type="hidden" id="cobro_total" value="0">
          </div>

          <!-- Agregar forma de pago -->
          <div class="row g-2 align-items-end mb-3">
            <div class="col-4">
              <label>Monto:</label>
              <input type="number" id="pago_monto" class="form-control" min="0" step="1000">
            </div>
            <div class="col-4">
              <label>Método:</label>
              <select id="pago_metodo" class="form-control">
                <!-- Opciones dinámicas por JS -->
              </select>
            </div>
            <div class="col-3">
              <label>Descripción:</label>
              <input type="text" id="pago_descripcion" class="form-control">
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-primary" onclick="agregarPago()">+</button>
            </div>
          </div>

          <!-- Lista de pagos -->
          <table class="table table-sm">
            <thead>
              <tr><th>Método</th><th>Monto</th><th>Descripción</th><th></th></tr>
            </thead>
            <tbody id="tablaPagos"></tbody>
            <tfoot>
              <tr>
                <td colspan="1" class="text-end"><strong>Total Pagado:</strong></td>
                <td colspan="2" id="total_pagado">0</td>
                <td></td>
              </tr>
            </tfoot>
          </table>

          <!-- Vuelto -->
          <div class="mb-2">
            <label>Vuelto:</label>
            <span id="vuelto_monto" class="fw-bold text-success fs-5">0</span>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Confirmar Cobro</button>
        </div>
      </div>
    </form>
  </div>
</div>
