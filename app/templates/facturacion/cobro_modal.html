<div class="modal fade" id="modalCobro" tabindex="-1" aria-labelledby="cobroLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formCobro">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cobro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label>Total a cobrar:</label>
            <input type="text" id="cobro_total" class="form-control" readonly>
          </div>
          <div class="mb-2">
            <label>Monto pagado:</label>
            <input type="number" id="cobro_pago" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Método de pago:</label>
            <select id="cobro_metodo" class="form-control">
              <option value="1">Efectivo</option>
              <option value="2">Tarjeta</option>
              <option value="3">Transferencia</option>
            </select>
          </div>
          <div class="mb-2">
            <label>Descripción (opcional):</label>
            <input type="text" id="cobro_descripcion" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Confirmar Cobro</button>
        </div>
      </div>
    </form>
  </div>
</div>
