{% extends 'base_menu.html' %}
{% block title %}Apertura de Caja{% endblock %}
{% block content %}
<h2>Apertura de Caja</h2>

{% if caja and caja.abierta %}
    <div class="alert alert-info">Ya hay una caja abierta hoy.</div>
{% else %}
    <form method="post">
        <div class="mb-3">
            <label>Monto de Apertura</label>
            <input type="number" step="0.01" name="monto_apertura" class="form-control" required>
        </div>
        <button class="btn btn-success">Abrir Caja</button>
    </form>
{% endif %}
{% endblock %}
